<!DOCTYPE html>
<html>
        <head>
                <meta charset='UTF-8'>
                <link rel="stylesheet"
                        href="./css/style.css">

                <title>Gestion des stages au même endroit</title>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT35vjYyv4H4qkz0n93vzOS9Pp1hKthQY"></script>
                <script src="./js/init.js"></script>
        </head>


        <body>
                <div id = 'titre'>
                        <p>Complétez tous les champs avec les éléments de votre stage</p>
                </div>


                <form>
                        <div id="textes">
                            	<fieldset id="infosMaitre">
                                	<legend>Maître de stage</legend>
                                	<p>Nom : <input type='text' id='maitre_nom'></p>
                                	<p>Prénom : <input type='text' id='maitre_prenom'></p>
                                	<p>Mail : <input type='text' id='maitre_mail'></p>
                            	</fieldset>

                            	<fieldset id="infosEtudiant">
                        		<legend>Etudiant</legend>
                        		<p>Nom : <input type='text' id='etudiant_nom'></p>
                        		<p>Prénom : <input type='text' id='etudiant_prenom'></p>
                        		<p>Mail : <input type='text' id='etudiant_mail'></p>
                            	</fieldset>
                        </div>

                    	<fieldset id="infosStage">
                		<legend>Stage</legend>
                		<p>Titre en anglais : <input type='text' id='titre_anglais'></p>
                		<p>Titre en français : <input type='text' id='titre_français'></p>
                		<p>Résumé en anglais : <input type='text' id='resume_anglais'></p>
                		<p>Résumé en français : <input type='text' id='resume_français'></p>
                		<p>Année : <input type='number' id='annee'></p>
                                <p>Lieu du stage : <input type='text' id='lieu'></p>
                    	</fieldset>


                	<div id="map"></div>
                        <input type="submit" id="submitBtn" value="valider">
                </form>


                <div id='lieuxProches'></div>


        </body>

</html>
